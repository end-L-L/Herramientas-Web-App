<section class="main-lista-page">
    <div class="wrapper">
        <div class="section-lista">
            <!-- header -->
            <div class="header-lista">
                <mat-icon></mat-icon>
                <span class="title">Lista de Materias</span>
                <mat-icon></mat-icon>
            </div>
             <!-- body -->
             <div class="body-lista">
                <div class="mat-elevation-z8">
                        <!-- table -->
                    <table mat-table [dataSource]="dataSourceMateria">
                       
                        <ng-container matColumnDef="nrc">
                            <th mat-header-cell *matHeaderCellDef> NRC </th>
                            <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Materia </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="seccion">
                            <th mat-header-cell *matHeaderCellDef>Sección </th>
                            <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="dias">
                            <th mat-header-cell *matHeaderCellDef>Dias</th>
                            <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
                        </ng-container>

                        <ng-container matColumnDef="horaInicio">
                            <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
                            <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
                        </ng-container>

                        <ng-container matColumnDef="horaFinal">
                            <th mat-header-cell *matHeaderCellDef>Hora Final </th>
                            <td mat-cell *matCellDef="let element"> {{element.horaFin}} </td>
                        </ng-container>

                        <ng-container matColumnDef="salon">
                            <th mat-header-cell *matHeaderCellDef> Salón </th>
                            <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
                        </ng-container>

                        <ng-container matColumnDef="programa">
                            <th mat-header-cell *matHeaderCellDef> Programa Educativo </th>
                            <td mat-cell *matCellDef="let element"> {{element.programa}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                            <td mat-cell *matCellDef="let element" class="td-editar">
                                <i class="bi bi-pencil-square" (click)="goEditarMateria(element.nrc)"></i> 
                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                            <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                                <i class="bi bi-trash3-fill" (click)="goEliminarMateria(element.nrc)"></i>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsMateria"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsMateria;"></tr>
                    </table>
                    <!-- paginator -->
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                    showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

                <div class="section-buttons">
                    <button class="btn btn-primary" type="submit" (click)="goHome()">Home</button>
                    <button class="btn btn-secondary" type="submit" (click)="goRegistrarMateria()">Registrar Materia</button>
                </div>
            </div>
        </div>
    </div>
</section>
