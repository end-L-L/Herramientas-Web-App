<section class="registro-user">
    <div class="wrapper">
        <!-- Va a englobar todo el formulario con la cabecera -->
        <div class="section-registro">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span *ngIf="!editar" class="title">Registrarse</span>
                <span *ngIf="editar" class="title">Actualizar usuario</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID/Matrícula</mat-label>
                    <input matInput [(ngModel)]="user.matricula" name="id" placeholder="Escribe ID o matrícula">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="user.first_name" placeholder="Escribe nombre">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput [(ngModel)]="user.last_name" placeholder="Escribe apellidos">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput [(ngModel)]="user.email" placeholder="Escribe correo electrónico">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="user.password" placeholder="Escribe contraseña">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput [(ngModel)]="user.confirmar_password" placeholder="Confirma contraseña">
                </mat-form-field>
                
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="user.fecha_nacimiento" (focus)="picker.open()" placeholder="Selecciona fecha de nacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>CURP</mat-label>
                    <input matInput [(ngModel)]="user.curp" placeholder="Escribe CURP">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>RFC</mat-label>
                    <input matInput [(ngModel)]="user.rfc" placeholder="Escribe RFC">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput [(ngModel)]="user.edad" placeholder="Escribe edad">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput [(ngModel)]="user.telefono" placeholder="Escribe teléfono">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Ocupación</mat-label>
                    <input matInput [(ngModel)]="user.ocupacion" placeholder="Escribe ocupación">
                </mat-form-field>

                <div class="section-buttons">
                    <button class="btn btn-danger  btn-cancelar" type="submit">Cancelar</button>
                    <button class="btn btn-primary btn-registrar" type="submit">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</section>
